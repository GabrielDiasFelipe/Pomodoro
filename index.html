<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro 2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <main>

        <section id="pomo">
            <menu>
                <button onclick="menu(true)">
                    <i class="material-symbols-outlined">
                        settings
                    </i>
            </menu>
            <div id="menu">
                <button onclick="menu(false)">
                    <i class="material-symbols-outlined">
                        arrow_back
                    </i>
                </button> 
                
                <form action="config" id="config">
                    <fieldset id="duração">
                        <legend>Durações (Minutos)</legend>
                    <label for="tempomo">Pomodoros: </label>
                    <input type="number" name="tpom" id="tempomo" value="25" max="59" min="1">
                    <br>
                    <label for="tempint">Pausa Curta:</label>
                    <input type="number" name="tempint" id="tempint" value="5"  max="59" min="1">
                    <br>
                    <label for="templong">Pausa Longa:</label>
                    <input type="number" name="templong" id="templong" value="10"  max="59" min="1">
                </fieldset>
                <fieldset id="tema">
                    <legend>Tema</legend>
                    <button>Blue</button>
                    <button>Blue</button>
                    <button>Blue</button>
                    <button>Blue</button>
                    <button>Blue</button>
                    <button>Blue</button>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Outros</legend>
                    <label for="contpom">Pomodoros Até Uma Pausa Longa:</label>
                    <input type="number" name="contpom" id="contpom" value="4">
                    <br>
                    <label for="meta">Meta Diaria:</label>
                    <input type="number" name="meta" id="meta" value="8">
                </fieldset>
                </form>
            </div>

            <h1>Pomodoro</h1>
            <div id="timer">
                <p>00:00</p>
            <button id="stop">Pausar</button>
            <button id="reiniciar">Reiniciar</button>
            </div>
            <br>
            <button id="taref">Adicionar Tarefas</button>
            

        </section>
        <section id="taref">
            <h1>Lista De Tarefas</h1>
        </section>

    </main>

    <footer>

    </footer>

</body>
</html>
